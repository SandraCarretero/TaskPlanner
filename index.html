<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Task Planner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="main-content">
      <div class="sidebar">
        <a href="index.html">
          <div class="nav-item active">
            <i class="fas fa-tasks"></i>
            <span class="hidden-mobile">Tasks</span>
          </div>
        </a>
        <a href="html/profile.html">
          <div class="nav-item">
            <i class="fas fa-user"></i>
            <span class="hidden-mobile">Perfil</span>
          </div>
        </a>
        <div id="addTaskMenu" class="nav-item hidden-desktop">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div id="priority-filter" class="nav-item hidden-desktop">
          <i class="fas fa-filter"></i>
          <span class="hidden-mobile">Filtrar</span>
          <ul
            id="priority-options-menu"
            class="priority-options priority-options-menu hidden"
          >
            <li data-priority="all">Todas</li>
            <li data-priority="alta">Alta</li>
            <li data-priority="media">Media</li>
            <li data-priority="baja">Baja</li>
          </ul>
        </div>
        <div id="logout" class="nav-item">
          <i class="fas fa-sign-out-alt"></i>
          <span class="hidden-mobile">Salir</span>
        </div>
      </div>
      <div class="main-area">
        <div class="tasks-area-header">
          <h1 id="title" class="title">Bienvenido Nombre</h1>
          <div class="buttons-container">
            <div class="priority-filter">
              <button class="button" id="priority-filter-btn">
                <i class="fa-solid fa-filter"></i> Filtrar
              </button>
              <ul id="priority-options" class="priority-options hidden">
                <li data-priority="all">Todas</li>
                <li data-priority="alta">Alta</li>
                <li data-priority="media">Media</li>
                <li data-priority="baja">Baja</li>
              </ul>
            </div>
            <button class="button" id="addTask">
              <i class="fa-solid fa-plus"></i>Nueva tarea
            </button>
          </div>
          <div class="profile">
            <div id="avatar" class="avatar">JD</div>
          </div>
        </div>
        <div class="tasks-columns">
          <div class="task-column pending">
            <div class="column-header">
              <h2>Pendientes</h2>
              <span id="badge-pending" class="badge">0</span>
            </div>
            <div class="tasks"></div>
          </div>
          <div class="task-column progress">
            <div class="column-header">
              <h2>En progreso</h2>
              <span id="badge-progress" class="badge">0</span>
            </div>
            <div class="tasks"></div>
          </div>
          <div class="task-column completed">
            <div class="column-header">
              <h2>Completadas</h2>
              <span id="badge-completed" class="badge">0</span>
            </div>
            <div class="tasks"></div>
          </div>
          <div class="info">
            <div class="info-card weather-card">
              <div class="weather-temp">
                <img src="" alt="" id="weather-icon" />
                <span id="weather-temp">26°C</span>
              </div>
            </div>
            <div
              id="holidays-container"
              class="info-card holidays-container"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Task Detail -->
    <div class="modal hidden" id="modal">
      <div class="task-detail">
        <div class="detail-header">
          <h2 id="modal-title">Nueva tarea</h2>
          <div class="task-action-buttons">
            <button id="cancel-button" class="btn btn-outline">Cancelar</button>
            <button id="save-button" class="btn btn-primary">Guardar</button>
          </div>
        </div>

        <div class="form-group">
          <label for="task-title">Título</label>
          <input type="text" id="task-title" class="form-control" />
          <div class="error-message" id="error-title"></div>
        </div>

        <div class="form-group">
          <label for="task-date">Fecha límite</label>
          <input type="date" id="task-date" class="form-control" />
          <div class="error-message" id="error-date"></div>
        </div>

        <div class="form-group">
          <label for="task-tags">Etiquetas</label>
          <div id="task-tags" class="tags-selection">
            <button class="tag tag-trabajo noselected" data-tag="trabajo">
              Trabajo
            </button>
            <button class="tag tag-diseño noselected" data-tag="diseño">
              Diseño
            </button>
            <button class="tag tag-personal noselected" data-tag="personal">
              Personal
            </button>
            <button class="tag tag-desarrollo noselected" data-tag="desarrollo">
              Desarrollo
            </button>
            <button class="tag tag-reunión noselected" data-tag="reunión">
              Reunión
            </button>
            <button
              class="tag tag-documentacion noselected"
              data-tag="documentación"
            >
              Documentación
            </button>
          </div>
          <div class="error-message" id="error-tags"></div>
        </div>

        <div class="form-group">
          <label for="task-description">Descripción</label>
          <textarea id="task-description" class="form-control"></textarea>
          <div class="error-message" id="error-description"></div>
        </div>

        <div class="form-group">
          <label for="task-status">Estado</label>
          <select id="task-status" class="form-control">
            <option value="">Seleccione estado</option>
            <option value="pending">Pendiente</option>
            <option value="progress">En Progreso</option>
            <option value="completed">Completada</option>
          </select>
          <div class="error-message" id="error-status"></div>
        </div>

        <div class="form-group">
          <label for="task-priority">Prioridad</label>
          <select id="task-priority" class="form-control">
            <option value="">Seleccione prioridad</option>
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
          <div class="error-message" id="error-priority"></div>
        </div>
      </div>
    </div>

    <!-- Delete Task -->
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h2>¿Eliminar tarea?</h2>
        <p>
          ¿Estás seguro de que deseas eliminar esta tarea?<br />Esta acción no
          se puede deshacer.
        </p>
        <div class="modal-actions">
          <button id="confirm-delete" class="btn danger">Eliminar</button>
          <button id="cancel-delete" class="btn btn-outline">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
