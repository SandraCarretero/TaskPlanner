<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Planner - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/login.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <i class="fas fa-tasks"></i>
          <h1>Task Planner</h1>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Recordar sesión</label>
          </div>

          <p id="login-error" class="error-message hidden">
            Usuario o contraseña incorrectos
          </p>

          <button type="submit" class="btn btn-primary login-btn">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </form>

        <div class="register-section">
          <p>¿No tienes una cuenta?</p>
          <button id="show-register" class="btn btn-outline">
            Registrarse
          </button>
        </div>
      </div>

      <div id="register-box" class="register-box hidden">
        <h2>Crear Cuenta</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="new-email">Email</label>
            <input
              type="text"
              id="new-email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="new-name">Nombre Completo</label>
            <input type="text" id="new-name" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="new-password">Contraseña</label>
            <input
              type="password"
              id="new-password"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirm-password"
              class="form-control"
              required
            />
          </div>

          <p id="register-error" class="error-message hidden"></p>

          <div class="form-buttons">
            <button type="button" id="cancel-register" class="btn btn-outline">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
